{% extends 'base.html' %}
{% block title %}Edit Product - ERP Lite{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✏️ Edit Product: {{ product.name }}</h2>

  <div class="card mb-4">
    <div class="card-header">Edit Product Details</div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
        <div class="row mb-3">
          <div class="col">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required />
          </div>
          <div class="col">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" class="form-control" id="sku" name="sku" value="{{ product.sku }}" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="unit_price" class="form-label">Unit Price (₹)</label>
            <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" value="{{ product.unit_price }}" required />
          </div>
          <div class="col">
            <label for="stock_quantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="supplier_id" class="form-label">Supplier</label>
          <select class="form-select" name="supplier_id" id="supplier_id" required>
            <option value="">-- Select Supplier --</option>
            {% for supplier in suppliers %}
              <option value="{{ supplier.id }}" {% if supplier.id == product.supplier_id %}selected{% endif %}>{{ supplier.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
